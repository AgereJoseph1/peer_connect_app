<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">

    <title>Peer Connect</title>
  </head>
  <body>
    {% with messages = get_flashed_messages() %}
        {% if messages %}
                {% for message in messages %}
                  <div class="alert alert-warning alert-dismissible fade show" role="alert">
                    {{message}}
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                      <span aria-hidden="true">&times;</span>
                    </button>
                  </div>
                {% endfor %}
        {% endif %}
    {% endwith %}
    <div class="container my-5 px-0">
        <div class="row justify-content-center">
              <div class="col-12 text-center">
                  <h1 class="header">Sign In</h1>
                  <h6 class="subheader">Hi! Welcome back, you've been missed</h6>
              </div>

              <form class="row" action="/login" method="post">
                <div class="col-12">
                    <label class="label">Username</label>
                    <input type="text" class="form-control input-field" placeholder="eg: Adam22">
                </div>

                <div class="col-12">
                    <label class="label">Password</label>
                    <input type="password" class="form-control input-field" placeholder="****************">
                </div>

                <button type="submit" class="btn btn-dark">Sign In</button>
              </form>

            <div class="col-12 text-center alternate mb-4">or</div>

            <p><a href="/register"><b>Sign Up</b></a> if you already have an accoount</p>
        </div>
    </div>

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>

  </body>
</html>

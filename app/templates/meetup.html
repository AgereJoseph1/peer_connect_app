<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

    <title>Peer Connect</title>
  </head>
  <body>

        
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <a class="navbar-brand" href="#">
            <!-- Your logo or brand name goes here -->
            <img src="{{ url_for('static', filename='images/logo.png') }}" alt="Logo">
        </a>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
            <li class="nav-item active">
                <a class="nav-link" href="#">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">About</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Contact</a>
            </li>
            </ul>
        </div>
    </nav>


    <!-- Main Content -->
    <div class="container">
        <h4 class="my-4 text-center">Organize a Meet</h4>
        
        <!-- Profile Photo -->
        <form action="{{ url_for('main.places', group_name=lorem) }}" method="post">
            <div class="row">

                <div class="col-12 my-3">
                    <label class="label">Activity</label>
                    <select class="form-control" name="activity" id="exampleFormControlSelect1">
                        <option value="social">Social</option>
                        <option value="outAdv">Outdoor/ Adventure</option>
                        <option value="culEdu">Culteral/ Educational</option>
                        <option value="EntLei">Entertainment/ Leisure</option>
                        <option value="corPro">Corporate/ Professional</option>
                      </select>
                </div>

                <div class="col-12">
                    <label class="label">Date</label>
                    <input type="date" class="form-control input-field">
                </div>

                <div class="col-6">
                    <label class="label">Time:</label>
                    <input type="time" name="time" class="form-control input-field">
                </div>

                <div class="col-6">
                    <label class="label">Duration:</label>
                    <select class="form-control" name="duration">
                        <option value="15">15 min</option>
                        <option value="30">30 min</option>
                        <option value="45">45 min</option>
                        <option value="60">1 hr</option>
                        <option value="120">2 hrs</option>
                        <option value="180">3 hrs</option>
                        <option value="00"> > 5 hrs</option>
                    </select>
                </div>

                <button type="submit" class="btn btn-dark">NEXT</button>
            </div>
        </form>
    </div>

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>

  </body>
</html>

{% include "base.html" %}


    <!-- Main Content -->
    <div class="container">
        <h4 class="my-4 text-center">We Found Some Wonderful 
            Places</h4>
        
        <!-- Profile Photo -->
        <form action="" method="post">
            <div class="row places">
                
                <div class="col-md-6">
                    <div class="card mb-3">
                        <div class="row no-gutters">
                            <div class="col-4">
                                <img src="{{ url_for('static', filename='images/dummy.png') }}" class="card-img" alt="Place Image">
                            </div>
                            <div class="col-8">
                                <div class="card-body">
                                    <h6 class="card-title">Place Name 1</h6>
                                    <p class="card-text">Address: 123 Main St, City, Country</p>
                                </div>
                            </div>
                        </div>
                        <input type="radio" name="selected-place" class="places-radio-btn mt-2 mr-2">
                    </div>
                </div>

                <button type="submit" class="btn btn-dark">NEXT</button>
            </div>
        </form>
    </div>

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>

  </body>
</html>
